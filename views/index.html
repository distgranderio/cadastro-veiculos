<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastro de Veículos</title>
        <link rel="shortcut icon" href="placa-stop1.png"/>
        <link rel="stylesheet" href="style.css">
        <script src="inicio.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body style="background: #dedede">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem; display: block; margin: 12rem auto 0 auto;">
                    <div class="card-body">
                        <h3 class="card-title"><b><img src="placa-stop1.png" height="50px"/> Bem-vindo!</b></h3>
                        <p class="card-text">Procure por uma placa ou cadastre um novo veículo no sistema.</p>
                        <form id="formpesquisa">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Placa" maxlength="7" minlength="7" name="consultaplaca">
                             </form>    
                            <button class="btn btn-outline-primary" id="modalzinho" style="padding: 0px 10px!important;font-size: 18pt;"><i class="bi bi-search"></i></button>
                            <button class="btn btn-outline-success" id="pesquisar" style="padding: 0px 10px!important;font-size: 18pt;"><i class="bi bi-arrow-right-circle-fill"></i></button>
                                </div>
                        <div class="botao" style="text-align-last: center;">
                        <a href="/lista" class="btn btn-primary" style="background: #00BFFF; border: none;">Ver Lista</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="qtd" id="all">
    </div>
    <div class="qtd" id="alltrocas"></div>
    <div class="qtd" id="allhoje"></div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="lista">

        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>

</html>
